<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Training App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a5c1a;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .score-board {
            background-color: #0a380a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .table {
            background-color: #0a380a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .cards-area {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player-cards, .banker-cards {
            text-align: center;
        }

        .card-holder {
            display: inline-block;
            margin: 0 10px;
            width: 100px;
            height: 145px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .card-holder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .question-area {
            background-color: #0a380a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2c752c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a8a3a;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
        }

        h2 {
            margin: 0;
            color: #90EE90;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score">Correct: <span id="correct">0</span></div>
            <div class="score">Incorrect: <span id="incorrect">0</span></div>
            <div class="score">Hands: <span id="hands">0</span></div>
        </div>

        <div class="table">
            <div class="cards-area">
                <div class="player-cards">
                    <h2>Player</h2>
                    <div class="card-holder" id="player-card-3"></div>
                    <div class="card-holder" id="player-card-1"></div>
                    <div class="card-holder" id="player-card-2"></div>
                </div>
                <div class="banker-cards">
                    <h2>Banker</h2>
                    <div class="card-holder" id="banker-card-1"></div>
                    <div class="card-holder" id="banker-card-2"></div>
                    <div class="card-holder" id="banker-card-3"></div>
                </div>
            </div>
        </div>

        <div class="question-area">
            <h2 id="question">Waiting for cards to be dealt...</h2>
            <div class="options" id="options"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
